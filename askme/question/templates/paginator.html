<nav><ul class="pagination justify-content-center mt-5">
	{% for p in paginator.page_range %}
		{%if p == page.number %}
		<li class="active page-item" >
		{% else %}
		<li class="page-item">
		{% endif %}
		<a class="page-link" href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
		</li>
	{% endfor %}
</ul></nav>
