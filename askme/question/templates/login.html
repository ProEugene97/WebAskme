{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2 class="mb-5">Log in</h2>
  </div>

  <p class="ml-3 mb-3" style="color: red">Sorry, wrong password</p>

  <div class="row">
  <div class="col-md-2">  
  <div class="container">               
    <div class="input-group-prepend mb-4">
          <span class="input-group-text">Login</span>
    </div>
    <div class="input-group-prepend mb-4">
          <span class="input-group-text">Password</span>
    </div>
  </div>
  </div>
  <div class="col-md-7 ml-5"> 
  <div class="container">
    <form action="" class="needs-validation" class="was-validated">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Enter your login" required>                    
      </div>
      <div class="input-group mb-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>                  
      </div>
      
      <button type="submit" class="btn btn-primary">Log in!</button>
    </form>
  </div>
  <div class="mt-3 ml-3">
  <a href="{% url 'signup' %}"> Create new account</a>
</div>
</div>
</div>
{% endblock content %}
