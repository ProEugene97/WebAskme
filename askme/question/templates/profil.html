{% extends "base.html" %}


{% block content %} 
  <div class="container">
    <h2 class="mb-5">Settings: Dr. Pepper</h2>
  </div>
  <div class="row">
  <div class="col-md-2">  
  <div class="container">               
    <div class="input-group-prepend mb-4">
          <span class="input-group-text">Login</span>
    </div>
    <div class="input-group-prepend mb-4">
          <span class="input-group-text">Email</span>
    </div>
    <div class="input-group-prepend mb-4">
          <span class="input-group-text">NickName</span>
    </div>
    <div class="input-group-prepend mb-4">
          <span class="input-group-text">UploadAvatar</span>
    </div>
  </div>
  </div>
  <div class="col-md-7"> 
  <div class="container ml-5">
    <form action="" class="needs-validation" novalidate>
      <div class="input-group mb-4">
        <input type="text" class="form-control" value="dr_pepper">                    
      </div>
      <div class="input-group mb-4">
        <input type="email" class="form-control" value="dr.pepper@mail.ru">                    
      </div>
      <div class="input-group mb-4">
        <input type="text" class="form-control" value="Dr. Pepper">                    
      </div>
      <div class="mb-4">
        <img src="public/png/bird.jpg" alt="Logo" style="width:100px;">
      </div>
      <div class="input-group mb-4">
        <input type="file" name="img" multiple>                   
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</div>
{% endblock content %}
